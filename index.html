<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template-portfolio</title>
    <link rel="shortcut icon" href="img/ico_html5.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
</head>
<body>
    <header class="header"> <!-- Inicio do Header (Cabeçalho)-->
        <img class="logo" src="img/logo.png" alt="logo_mb">
        <nav>
            <a class="main-action" href="" lang="en">Skills</a><!-- ancor = âncora-->
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header><!-- Fim do Header-->
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Danilo Miguel</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>  
    </section>
    <section class="section -second">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill"><!-- description list -->   
                <img class="icon" src="img/ico_html5.png" alt="logo-html5">
                <div class="right">
                    <h3 class="title">HTML</h3><!-- description title -->
                    <progress class="progress-bar" max="100" value="50">50%</progress>
                </div>
            </article>
            <article class="skill"><!-- description list -->   
                <img class="icon" src="img/ico_nodejs.png" alt="logo-nodejs">
                <div class="right">
                    <h3 class="title">NodeJS</h3><!-- description title -->
                    <progress class="progress-bar" max="100" value="30">30%</progress>
                </div>
            </article>
            <article class="skill"><!-- description list -->   
                <img class="icon" src="img/ico_css3.png" alt="logo-css3">
                <div class="right">
                    <h3 class="title">CSS</h3><!-- description title -->
                    <progress class="progress-bar" max="100" value="60">60%</progress>
                </div>
            </article>
            <article class="skill"><!-- description list -->   
                <img class="icon" src="img/ico_tdd.png" alt="logo-tdd">
                <div class="right">
                    <h3 class="title">TDD</h3><!-- description title -->
                    <progress class="progress-bar" max="100" value="20">20%</progress>
                </div>
            </article>
            <article class="skill"><!-- description list -->   
                <img class="icon" src="img/ico_js.png" alt="logo-js">
                <div class="right">
                    <h3 class="title">JavaScript</h3><!-- description title -->
                    <progress class="progress-bar" max="100" value="30">30%</progress>
                </div>
            </article>
            <article class="skill"><!-- description list -->   
                <img class="icon" src="img/ico_restapi.png" alt="logo-restapi">
                <div class="right">
                    <h3 class="title">Rest API</h3><!-- description title -->
                    <progress class="progress-bar" max="100" value="40">40%</progress>
                </div>
            </article>
            <article class="skill"><!-- description list -->   
                <img class="icon" class="icon" src="img/ico_react.png" alt="logo-react">
                <div class="right">
                    <h3 class="title">React</h3><!-- description title -->
                    <progress class="progress-bar" max="100" value="40">40%</progress>
                </div>
            </article>
            <article class="skill"><!-- description list -->   
                <img class="icon" src="img/ico_ux.png" alt="logo-ux">
                <div class="right">
                    <h3 class="title">UX</h3><!-- description title -->
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>
    </section>
    <section class="section -third">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="https://github.com/DaniloGH/RecriandoAHomePageDoInstagram" target="_blank">
            <figure class="card-project">
                <img class="logo -ig" src="img/Recriando-Home-Page-Instagram.png" alt="demo-recriando-home-instagram">
                <figcaption></figcaption>
            </figure>
            </a>
            <a href="https://github.com/DaniloGH/Academia-Accenture-Consult-Api-Git" target="_blank">
            <figure class="card-project">
                <img class="logo -api" src="img/consulta-perfil-github-react.png" alt="demo-consult-github-react">
                <figcaption></figcaption>
            </figure>
            </a>
            <a href="https://github.com/DaniloGH/Angular-Essencial" target="_blank">
            <figure class="card-project">
                <img class="logo -crud" src="img/crud-angular.png" alt="demo-crud-angular">
                <figcaption></figcaption>
            </figure>
            </a>
        </div>
    </section>
</body>
</html>
